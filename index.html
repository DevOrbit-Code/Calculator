<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="circle"></div>
    <div class="container">

      <div class="input-container">
        <input id="input" type="text" placeholder="0" />
        <input id="value" type="text">
      </div>

      <div class="buttons">

        <div>
          <button class="opreator">Ac</button>
          <button id="backbtn" class="material-symbols-outlined opreator">backspace</button>
          <button class="opreator">/</button>
          <button class="opreator">*</button>
        </div>

        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="opreator">-</button>
        </div>

        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>

        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>

        <div>
          <button class="lrg1">0</button>
          <button>.</button>
          <div class="lrg">
            <button class="opreator">+</button>
            <button class="opreator">=</button>
          </div>
        </div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
